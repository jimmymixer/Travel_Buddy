<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Review Main Page Login</title>
    <!-- To use JavaScript files add load %staticfiles% -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'TravelBuddyApp/css/style.css' %}" >
    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Google Font - Poiret One-->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
<!-- <img src="{% static 'TravelBuddyApp/images/map.jpeg' %}" / > -->
<!-- this is html from bootsnip.com this is html from bootsnip.com -->
  <div id="map">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <h1><span class="title">travel</span><span class="title2">buddy</span></h1>
      </div>
    </div>
    <!-- Registration -->
    <div class="container">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Register New Account <small>It's free!</small></h3>
              {% if messages %}
                  <ul>
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{message.tags}}" {% endif %}>
                      {{ message }}</li>
                      {% endfor %}
                  </ul>
              {% endif %}
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action="r_process" method="post">
                {% csrf_token %}
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- name -->
			                <input type="text" name="name" id="name" class="form-control input-sm floatlabel" placeholder=" Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- username -->
			    						<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="form-group">
                  <!-- email -->
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- password -->
			    						<input type="password" name="pass" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- password confirmation -->
			    						<input type="password" name="c_pass" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
                <!-- submit -->
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
    <!-- Login -->
    <div class="container">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Login <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form"action="/l_process" method="post">
                {{error}}
                {% csrf_token %}
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- username -->
			    						<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="form-group">
                  <!-- email -->
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- password -->
			    						<input type="password" name="pass" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <!-- submit -->
			    			      <input type="submit" value="Register" class="btn btn-info btn-block">
      			    		</form>
      			    	</div>
      	    		</div>
          		</div>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- To use JavaScript files add load %staticfiles% -->
  <script type="text/javascript" src="{% static 'TravelBuddyApp/js/script.js' %}"></script>
  </body>
</html>
